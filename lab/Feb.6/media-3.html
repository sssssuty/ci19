<!DOCTYPE html>
<title>media queries</title>
<style>


/* mobile layout */
body{
    background-color: purple;
}

/* desktop layout for smaller windows*/
@media (hover) and (min-width: 600px){
    body{
        background-color:orange;
    }
}

/* desktop layout for larger windows*/
@media (hover) and (min-width: 1000px){
    body{
        background-color:red;
    }
}

</style>
