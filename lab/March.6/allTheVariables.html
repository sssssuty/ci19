<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
    <script> 
        // no variable
        var nothing = undefined;

        // 3 fundamental type
        var string = "robby";
        var boolean = 3 < 4;
        var number = 3.14;

        // 2 container types
        var array = [string, boolean, number];
        console.log(array);

        // key : value
        // key is what 0, 1, 2, 3 is in an array
        // value is what the whats in the array
        var favoriteColor = {
            "louis" : "green", "su" : "turquoise", "mimi" : "pink"
        };
        console.log(favoriteColor);
        console.log(favoriteColor["su"]);

        //Another variable
        var f = function(){console.log(Math.random());};
        f();

    </script>

</body>
</html>
